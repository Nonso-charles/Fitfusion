<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JOIN-US</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-gradient-to-r from-green-500 to-blue-500 text-white py-12">
        <div class="container mx-auto px-6 md:px-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Join the FitFusion Community</h1>
            <p class="text-lg md:text-xl">Become part of a thriving community dedicated to health, wellness, and fitness.</p>
        </div>
    </header>

    <!-- Join Us Form Section -->
    <section class="py-16">
        <div class="container mx-auto px-6 md:px-12 bg-white shadow-lg rounded-lg p-8 md:p-12">
            <h2 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-6 text-center">Sign Up and Transform Your Lifestyle</h2>

            <form action="https://formspree.io/f/mgveyzed" method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="first-name" name="first-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="last-name" name="last-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-800">I agree to the <a href="#" class="text-blue-500 hover:underline">terms and conditions</a></label>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-3 rounded-md font-medium hover:from-blue-600 hover:to-green-600">Join Now</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-6 md:px-12 text-center">
            <p>&copy; 2024 FitFusion. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
